<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style-It | Log In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}">
</head>

<body>
  <div class="login-box">
    <h2>Style-It | Log In</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
          {% for message in messages %}
            alert("{{ message }}");
          {% endfor %}
        </script>
        {% endif %}
    {% endwith %}

    <form id="login-form" action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username (ID)</label>
        <input type="text" id="username" name="username"required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="pwd" required />
        <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
      </div>

      <button type="submit" id="login-btn" class="btn" disabled>Log In</button>
    </form>
    <a href="{{ url_for('signup') }}" class="back-link">Don't have an account? Sign up</a>
  </div>

  <button id="feedback-btn">ğŸ’¬ Feedback</button>

  <div id="feedback-modal" class="hidden">
    <form id="feedback-form">
      <h2 style="margin-bottom: 20px;">ğŸ’Œ Feedback</h2>
  
      <div class="form-group">
        <label for="feedback-name">Your Name</label>
        <input type="text" id="feedback-name" name="name" required />
      </div>
  
      <div class="form-group">
        <label for="feedback-content">Your Feedback</label>
        <textarea id="feedback-content" name="content" rows="4" required></textarea>
      </div>
  
      <button type="submit" class="feedback_btn active">Submit</button>
      <button type="button" class="feedback_btn" onclick="closeFeedback()">Close</button>
    </form>
  </div>

  
  <script src="{{ url_for('static', filename='js/feedback.js') }}"></script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
