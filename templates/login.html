<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style-It | Log In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>

<body>
  <div class="login-box">
    <h2>Style-It | Log In</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
          {% for message in messages %}
            alert("{{ message }}");
          {% endfor %}
        </script>
        {% endif %}
    {% endwith %}

    <form id="login-form" action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username (ID)</label>
        <input type="text" id="username" name="username"required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="pwd" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit" id="login-btn" class="btn" disabled>Log In</button>
    </form>
    <a href="{{ url_for('signup') }}" class="back-link">Don't have an account? Sign up</a>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>

  <!-- interactive gradient follow-mouse -->
<script>
  document.addEventListener('mousemove', e => {
    const xPct = (e.clientX / window.innerWidth)  * 100;
    const yPct = (e.clientY / window.innerHeight) * 100;
    document.documentElement.style.setProperty('--x', `${xPct}%`);
    document.documentElement.style.setProperty('--y', `${yPct}%`);
  });
</script>

</body>
</html>
