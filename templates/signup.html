<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style-It | Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}" />
</head>

<body>
  <div class="signup-box">
      <h2>Style-It | Sign up</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        {% for message in messages %}
          alert('{{ message }}');
        {% endfor %}
      </script>
      {% endif %}
  {% endwith %}

      <form id="signup-form" action='/signup' method="POST">
        <div class="form-group">
          <label for="username">Username (ID)</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="pwd" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <div class="gender-group">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female">Female</label>
        </div>

        <button type="submit" id="submit-btn" class="btn" disabled>Sign Up</button>
      </form>
      <a href="{{ url_for('login') }}" class="back-link">Already have an account? Login</a>
  </div>

  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>


<!-- interactive gradient follow-mouse -->
<script>
  document.addEventListener('mousemove', e => {
  const x = e.clientX / window.innerWidth  * 100;
  const y = e.clientY / window.innerHeight * 100;
  document.documentElement.style.setProperty('--x', `${x}%`);
  document.documentElement.style.setProperty('--y', `${y}%`);
});

const card = document.querySelector('.signup-box');

card.addEventListener('mousemove', e => {
  const r = card.getBoundingClientRect();
  const bx = (e.clientX - r.left) / r.width  * 100;
  const by = (e.clientY - r.top ) / r.height * 100;
  card.style.setProperty('--bx', `${bx}%`);
  card.style.setProperty('--by', `${by}%`);
});

card.addEventListener('mouseleave', () => {
  card.style.setProperty('--bx', '50%');
  card.style.setProperty('--by', '50%');
});
</script>

</body>
</html>
