<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style-It | Welcome</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mainpage.css') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}">

</head>

<body>
  <div class="login-box">
    <h2>Welcome to Style-It!</h2>
    <p>Let us help you choose the perfect outfit based on your current location, weather, and personal style. Stay comfortable and stylish, no matter where you are!</p>

    <div class="btn-group">
      <div class="btn-group">
        {% if isLogin %}
          <a href="{{ url_for('logout') }}" class="btn">Log out</a>
          <a href="{{ url_for('intropage') }}" class="btn">Home page</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn">Log in</a>
          <a href="{{ url_for('signup') }}" class="btn">Sign up</a>
        {% endif %}
  </div>


  <button id="feedback-btn">ðŸ’¬ Feedback</button>

  <div id="feedback-modal" class="hidden">
    <form id="feedback-form">
      <h2 style="margin-bottom: 20px;">ðŸ’Œ Feedback</h2>
  
      <div class="form-group">
        <label for="feedback-name">Your Name</label>
        <input type="text" id="feedback-name" name="name" required />
      </div>
  
      <div class="form-group">
        <label for="feedback-content">Your Feedback</label>
        <textarea id="feedback-content" name="content" rows="4" required></textarea>
      </div>
  
      <button type="submit" class="feedback_btn active">Submit</button>
      <button type="button" class="feedback_btn" onclick="closeFeedback()">Close</button>
    </form>
  </div>

  <!-- interactive gradient follow-mouse -->
  <script src="{{ url_for('static', filename='js/feedback.js') }}"></script>
</body>
</html>
